<html>
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <! -- Here map lib -->
   <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
   <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
  
   <title>HERE & Leaflet</title>
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
   <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
   <style>
      body, html { border: 0; padding: 0; margin: 0; }
      #map1a { width: 50vw; height: 50vh; }
   </style>
</head>
<body>
   <input id = "queryloc", type = "search">Singapore</input>
   <div id="map1"></div>
   <script>
      /* Javascript from section below goes here */
      const here = {
        id: 'buPqxvr8ocrJ0Ivv6sFI',
        code: 'UTN-ShcDIMNvJs35taI9LA'
      }
      const style = 'reduced.night';

      const hereTileUrl = `https://2.base.maps.api.here.com/maptile/2.1/maptile/newest/${style}/{z}/{x}/{y}/512/png8?app_id=${here.id}&app_code=${here.code}&ppi=320`;

      const map = L.map('map1q', {
         center: [37.773972, -122.431297],
         zoom: 11,
         layers: [L.tileLayer(hereTileUrl)]
      });
      map.attributionControl.addAttribution('&copy; HERE 2019');
   </script>

   <div style="width: 640px; height: 480px" id="mapContainer"></div>

 <div style="width: 640px; height: 480px" id="mapContainer"></div>
  <script>
    // Initialize the platform object:
    var platform = new H.service.Platform({
    'apikey': 'N3fHcWKHszEyQz5HaIB8mO0YoSHED5PLzdB5rTHiFWg'
    });

    // Obtain the default map types from the platform object
    var maptypes = platform.createDefaultLayers();

    // Instantiate (and display) a map object:
    var map = new H.Map(
    document.getElementById('mapContainer'),
    maptypes.vector.normal.map,
    {
      zoom: 10,
      center: { lng: 13.4, lat: 52.51 }
    });
  </script>

</body>
</html>
